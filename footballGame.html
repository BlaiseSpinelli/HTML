  <script type="text/javascript">
  
  
  
  function gameIt()
  {
    var offensePlay = 0;
	var defensePlay = 0;
	var offensePts = 100;
	var defensePts = 100;
	var dodge = "dodge";
	var block = "the block";
	var audible = "audible";
	var offenseChoice = " ";
	var defenseChoice = " ";
	document.getElementById("defensePts").innerHTML = (defensePts);
	document.getElementById("offensePts").innerHTML = (offensePts);
	document.getElementById("playermove").innerHTML = ("Yourmove: ");
	document.getElementById("defensemove").innerHTML = ("The defense's move: ");
	document.getElementById("winner").innerHTML = ("&nbsp;");
	//  loop repeats until either the player or the defense gets 130 points
	
	while ((defensePts < 130) && (offensePts < 130))
	   {
    // get the players move
		  offensePlay = parseInt(prompt("What move do you choose? Enter 1 for dodge (enter 1), 2 for the block, or 3 for the audible: (Enter 4 to forfeit the game at any time)" , " "));
					if (offensePlay == 4) break;
    //  get the defenses move
           defensePlay = Math.floor(Math.random() * 3 + 1);
    //  assign move to player and defense
        	if (defensePlay == 1)
              defenseChoice = dodge;
            if (defensePlay == 2)
			  defenseChoice = block;
			if (defensePlay == 3)
			  defenseChoice = audible;
			if (offensePlay == 1)
			  offenseChoice = dodge;
			if (offensePlay == 2)
			  offenseChoice = block;
			if (offensePlay == 3)
			  offenseChoice = audible;
	//  display move selections
	  document.getElementById("playermove").innerHTML = ("Your move: " + offenseChoice);
	  document.getElementById("defensemove").innerHTML = ("The defense's move: " + defenseChoice);
	  alert("Next Down!");
	// find the winner
	if (((defensePlay == 1)&&(offensePlay == 3)) || ((defensePlay == 2)&&(offensePlay == 1)) ||  ((defensePlay == 3)&&(offensePlay == 2)))
	{
	   document.getElementById("winner").innerHTML = ("<img src='images/footballPlayer.jpg' />");
	   defensePts = defensePts + 10;
	   offensePts = offensePts - 10;
	   document.getElementById("defensePts").innerHTML = (defensePts);
	   document.getElementById("offensePts").innerHTML = (offensePts);
	}
	if (((offensePlay == 1)&&(defensePlay == 3)) || ((offensePlay == 2)&&(defensePlay == 1)) ||  ((offensePlay == 3)&&(defensePlay == 2)))
	{
	   document.getElementById("winner").innerHTML = ("<img src='images/endzone.jpg' />");
	   defensePts = defensePts - 10;
	   offensePts = offensePts + 10;
	   document.getElementById("defensePts").innerHTML = (defensePts);
	   document.getElementById("offensePts").innerHTML = (offensePts);
	}
	if (((offensePlay == 1)&&(defensePlay == 1)) || ((offensePlay == 2)&&(defensePlay == 2)) ||  ((offensePlay == 3)&&(defensePlay == 3)))
	{
	     document.getElementById("winner").innerHTML = ("This down is a tie. New moves must be chosen....");
	}
	   }
	//  display the final winner
	if (offensePlay == 4)
	  document.getElementById("winner").innerHTML = ("Forfeit! Other team wins!");
	if (defensePts >= 100)
	  document.getElementById("winner").innerHTML = ("The defense has won the game. Keep training!");
	if (offensePts >= 100)
	  document.getElementById("winner").innerHTML = ("You are the champion! Congratulations!");
  }
</script>
